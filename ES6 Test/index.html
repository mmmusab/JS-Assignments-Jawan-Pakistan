<!DOCTYPE html>
<html>
<head>
  <title>Student Marksheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Student Marksheet</h2>

  <input type="text" id="name" placeholder="Enter Name"><br>
  <input type="text" id="class" placeholder="Enter Class"><br>
  <input type="text" id="rollNo" placeholder="Enter Roll No"><br>
  <button onclick="generateMarksheet()">Generate</button>

  <div id="output"></div>

  <script>
    const totalMarks = 300;

    const student = {
      marks: [85, 75, 90]
    };

    Object.freeze(student);

    const calcPercentage = (marks = []) => 
      (marks.reduce((sum, m) => sum + m, 0) / totalMarks * 100).toFixed(2);

    const showResult = (fn, marks) => fn(marks);

    function generateMarksheet() {
      const name = document.getElementById("name").value;
      const className = document.getElementById("class").value;
      const rollNo = document.getElementById("rollNo").value;

      const { marks } = student;
      const [math, science, english] = marks;

      const total = marks.reduce((a, b) => a + b, 0);
      const percentage = showResult(calcPercentage, marks);
      const grade = percentage >= 80 ? "A" : percentage >= 60 ? "B" : percentage >= 50 ? "C" : "Fail";

      document.getElementById("output").innerHTML = `
        <b>--- Marksheet ---</b>
        Name: ${name || "Unknown"}<br>
        Class: ${className || "Not Given"}<br>
        Roll No: ${rollNo || "Not Given"}<br><br>
        Math: ${math}<br>
        Science: ${science}<br>
        English: ${english}<br><br>
        Total: ${total}/${totalMarks}<br>
        Percentage: ${percentage}%<br>
        Grade: ${grade}
      `;
    }
  </script>
</body>
</html>
