<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple News App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #search {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 14px;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f8a;
    }
    #news {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 30px;
    }
    .article {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .article h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }
    .article p {
      font-size: 14px;
      color: #555;
    }
    .article a {
      margin-top: 10px;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }
    .article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My News App</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search news...">
    <button onclick="searchNews()">Search</button>
  </div>

  <div id="news">Loading...</div>

  <script>
    const apiKey = "a270c950e278e787d2a5716f7b54b593";
    const container = document.getElementById("news");

    async function getNews(query = "") {
      container.innerHTML = "Loading...";
      let url = `https://gnews.io/api/v4/top-headlines?lang=en&token=${apiKey}`;
      if (query) {
        url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&token=${apiKey}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        container.innerHTML = "";
        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "No news found.";
          return;
        }

        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p>${article.description || "No description available."}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "Failed to fetch news.";
      }
    }

    function searchNews() {
      const query = document.getElementById("search").value;
      getNews(query);
    }

    getNews();
  </script>
</body>
</html>
