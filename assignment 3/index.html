<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple News App</title>
</head>
<body>
  <h1>My News App</h1>
  <input type="text" id="search" placeholder="Search news...">
  <button onclick="searchNews()">Search</button>

  <div id="news"></div>

  <script>
    const apiKey = "a270c950e278e787d2a5716f7b54b593";
    const container = document.getElementById("news");

    async function getNews(query = "") {
      container.innerHTML = "Loading...";
      let url = `https://gnews.io/api/v4/top-headlines?lang=en&token=${apiKey}`;
      if (query) {
        url = `https://gnews.io/api/v4/search?q=${query}&lang=en&token=${apiKey}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        container.innerHTML = "";
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p>${article.description || "No description"}</p>
            <a href="${article.url}" target="_blank">Read more</a>
            <hr>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "Failed to fetch news.";
      }
    }

    function searchNews() {
      const query = document.getElementById("search").value;
      getNews(query);
    }

    getNews();
  </script>
</body>
</html>
