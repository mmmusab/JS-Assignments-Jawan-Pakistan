<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Filter App</title>
</head>
<body>
  <select id="brand">
    <option value="">--Select Brand--</option>
    <option value="Samsung">Samsung</option>
    <option value="Apple">Apple</option>
  </select>

  <select id="model">
    <option value="">--Select Model--</option>
    <option value="S22" data-brand="Samsung">S22</option>
    <option value="Note 20" data-brand="Samsung">Note 20</option>
    <option value="iPhone 13" data-brand="Apple">iPhone 13</option>
    <option value="iPhone 14" data-brand="Apple">iPhone 14</option>
  </select>

  <button onclick="searchMobile()">Search</button>

  <script>
    const searchMobile = () => {
      const brand = document.getElementById("brand").value;
      const models = [...document.querySelectorAll("#model option")];

      // use filter() to get models matching the brand
      const filtered = models.filter(m => m.dataset.brand === brand);

      // show result in console
      console.log(`Brand: ${brand}`);
      console.log("Models:", filtered.map(f => f.value).join(", "));
    };
  </script>
</body>
</html>
